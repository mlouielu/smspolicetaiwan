<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>台灣警察簡訊報案(自動帶入區域電話號碼)</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="sms.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="field">
          <div>
            <label class="label">簡訊報案電話號碼</label>
          </div>
          <div class="field has-addons">
            <p class="control has-icons-left">
              <input id="smsNumber" class="input" type="text">
              <span class="icon is-small is-left">
                <i class="fas fa-home"></i>
              </span>
            </p>
            <p class="control">
              <a id="currentCity" class="button is-static"></a>
            </p>
          </div>
        </div>
        <div class="field">
          <label class="label">您好，車牌號碼：</label>
          <div class="control has-icons-left">
            <input id="licensePlate" class="input" type="text">
            <span class="icon is-small is-left">
              <i class="fas fa-id-badge"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <label class="label">主文</label>
          <div class="control">
            <textarea id="mainText" class="textarea" placeholder="於OO路OO號未依規定停置於紅線，嚴重影響行車安全"></textarea>
          </div>
        </div>
        <div class="field">
          <label class="label">結束語</label>
          <div class="control">
            <input id="ending" class="input" type="text">
          </div>
        </div>
        <div class="field">
          <div>
            <label class="label">座標：</label>
          </div>
          <div class="field-body">
            <div class="field">
          <p class="control is-expanded">
            <input id="latitude" class="input" type="text">
          </p>
            </div>
            <div class="field">
          <p class="control is-expanded">
            <input id="longitude" class="input" type="text">
          </p>
          </div>
          </div>
        </div>


        <div class="field">
          <div class="control">
            <button class="button is-primary is-fullwidth" onclick="sendSMS()">
              開啟簡訊準備傳送
            </button>
          </div>
        </div>

      </div>
    </div>
  </body>
  <script>
    requestLocation();
    setupRandomEnding();
  </script>
</html>
